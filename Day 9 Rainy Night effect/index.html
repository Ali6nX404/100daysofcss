<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Night Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="moon">
          <div class="dark-circle-1"></div>
          <div class="dark-circle-2"></div>
          <div class="dark-circle-3"></div>
          <div class="dark-circle-4"></div>
          <div class="dark-circle-5"></div>
          <div class="dark-circle-6"></div>
          <div class="dark-circle-7"></div>
          <div class="dark-circle-8"></div>
          <div class="dark-circle-9"></div>
          <div class="dark-circle-10"></div>
        </div>
        <div class="hills">
          <div class="hill-1"></div>
          <div class="hill-2"></div>
          <div class="hill-sec-1"></div>
          <div class="hill-sec-2"></div>
          <div class="hill-sec-3"></div>
        </div>
        <div class="temp-info">
          <h1 class="temp">12°</h1>
          <p>
            Wind: E 2 km/h <br />
            Humidity: 95%
          </p>

          <table>
            <tr>
              <td>Tue</td>
              <td>26° / 4°</td>
            </tr>
            <tr>
              <td>Wed</td>
              <td>28° / 18°</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="small">
        <div class="small-drop-1"></div>
        <div class="small-drop-2"></div>
        <div class="small-drop-3"></div>
        <div class="small-drop-4"></div>
        <div class="small-drop-5"></div>
        <div class="small-drop-6"></div>
        <div class="small-drop-7"></div>
        <div class="small-drop-8"></div>
        <div class="small-drop-9"></div>
        <div class="small-drop-10"></div>
      </div>
      <div class="medium">
        <div class="medium-drop-1"></div>
        <div class="medium-drop-2"></div>
        <div class="medium-drop-3"></div>
        <div class="medium-drop-4"></div>
        <div class="medium-drop-5"></div>
        <div class="medium-drop-6"></div>
        <div class="medium-drop-7"></div>
        <div class="medium-drop-8"></div>
        <div class="medium-drop-9"></div>
        <div class="medium-drop-10"></div>
      </div>
      <div class="big">
        <div class="big-drop-1"></div>
        <div class="big-drop-2"></div>
        <div class="big-drop-3"></div>
        <div class="big-drop-4"></div>
        <div class="big-drop-5"></div>
        <div class="big-drop-6"></div>
        <div class="big-drop-7"></div>
        <div class="big-drop-8"></div>
        <div class="big-drop-9"></div>
        <div class="big-drop-10"></div>
      </div>
    </div>
  </body>
</html>
