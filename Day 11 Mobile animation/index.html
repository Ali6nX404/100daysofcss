<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11 Mobile animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-slide"></div>
      <div class="first-anim">
        <div class="frame">
          <div class="box">
            <div class="circle"></div>
            <div class="angle-1 angle"></div>
            <div class="angle-2 angle"></div>
          </div>
        </div>
      </div>
      <div class="mobile-frame">
        <div class="speaker"></div>
        <div class="second-frame">
          <div class="inner">
            <!-- <div class="mobile-cir-1"></div> -->
            <div class="mobile-box">
              <div class="mobile-cir-2"></div>
              <div class="mob-angle-1"></div>
              <div class="mob-angle-2"></div>
            </div>
            <div class="group">
              <div class="cir"></div>
              <div class="cir"></div>
              <div class="cir"></div>
            </div>
            <div class="lines">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
