<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10 Watch effect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="watch">
          <svg
            class="spinner"
            viewbox="0 0 230 230"
            xlmns="https://www.w3.org/2000/svg"
          >
            <circle cx="115" cy="115" r="113.5"></circle>
          </svg>
          <div class="content">
            <p class="date">wed 30 sept 2021</p>
            <h2 class="time">03:35</h2>
            <p class="cal"><span class="fa fa-heart"></span> 81 1248 kcal</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
